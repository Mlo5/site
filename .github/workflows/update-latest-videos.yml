name: Update latest videos (15)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # كل 30 دقيقة

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests feedparser

      - name: Build latest-videos.json
        env:
          OUT_PATH: "latest-videos.json"
          LIMIT: "15"
        run: python scripts/build_latest_videos.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add latest-videos.json
          git diff --cached --quiet || git commit -m "Update latest-videos.json" && git push
