<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>غرف الدردشة - M L O 5</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Tajawal:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    body{margin:0;font-family:Tajawal;background:#020202;color:#fff}
    .wrap{max-width:900px;margin:auto;padding:16px}
    .room{border:1px solid #facc15;border-radius:14px;padding:14px;margin-bottom:12px;cursor:pointer}
    .room:hover{background:rgba(250,204,21,.08)}
    .modal-bg{position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;align-items:center;justify-content:center;padding:16px}
    .modal{background:#0a0a0a;border:1px solid #facc15;border-radius:16px;padding:16px;width:100%;max-width:420px}
    input,select{width:100%;margin-top:6px;margin-bottom:12px;padding:10px;border-radius:10px;border:1px solid #333;background:#000;color:#fff}
    button{padding:10px 14px;border-radius:999px;border:none;font-weight:900;cursor:pointer}
    .primary{background:#facc15;color:#000}
    .x{float:left;background:transparent;color:#aaa;font-size:20px;line-height:1;border:none;cursor:pointer}
    #msg{color:#fca5a5;margin:8px 0 0}
  </style>
</head>

<body>
<div class="wrap">
  <h2>غرف الدردشة</h2>

  <div class="room" data-room="general">الغرفة العامة</div>
  <div class="room" data-room="gaming">Gaming</div>
  <div class="room" data-room="help">مساعدة</div>
  <div class="room" data-room="offtopic">سوالف</div>
</div>

<!-- Modal -->
<div class="modal-bg" id="modal">
  <div class="modal">
    <button class="x" id="close" aria-label="close">×</button>
    <h3>قبل الدخول</h3>

    <label>الاسم</label>
    <input id="name" placeholder="اكتب اسمك" />

    <label>العمر</label>
    <input id="age" type="number" min="8" max="99" placeholder="مثال: 21" />

    <label>الجنس</label>
    <select id="gender">
      <option value="">اختر</option>
      <option value="male">ذكر</option>
      <option value="female">أنثى</option>
    </select>

    <button class="primary" id="enter" type="button">دخول الغرفة</button>
    <p id="msg"></p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBnxruqFdBHEHTSVXl-QK848lsGvwBBH9U",
    authDomain: "mlo5-users.firebaseapp.com",
    projectId: "mlo5-users",
    appId: "1:142086858806:web:64c50f3a8d6250a2049097"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // عناصر UI (عرّفها بالأول)
  const modal = document.getElementById("modal");
  const closeBtn = document.getElementById("close");
  const enterBtn = document.getElementById("enter");
  const msg = document.getElementById("msg");

  const nameInput = document.getElementById("name");
  const ageInput = document.getElementById("age");
  const genderInput = document.getElementById("gender");

  let roomPicked = null;
  let uid = null;

  function openModal(roomId){
    roomPicked = roomId;
    msg.textContent = "";
    modal.style.display = "flex";
  }
  function closeModal(){
    modal.style.display = "none";
  }

  closeBtn.addEventListener("click", closeModal);
  modal.addEventListener("click", (e) => { if(e.target === modal) closeModal(); });

  // Auth gate
  onAuthStateChanged(auth, (u) => {
    if(!u){
      location.href = "login.html";
      return;
    }
    uid = u.uid;
  });

  // اختيار غرفة
  document.querySelectorAll(".room").forEach((r) => {
    r.addEventListener("click", () => {
      openModal(r.dataset.room);
    });
  });

  // دخول
  enterBtn.addEventListener("click", async () => {
    try{
      const name = (nameInput.value || "").trim();
      const age = Number(ageInput.value || 0);
      const gender = (genderInput.value || "").trim();

      if(!roomPicked){
        msg.textContent = "❌ اختر غرفة أولًا.";
        return;
      }

      if(!name || !age || age < 8 || age > 99 || !gender){
        msg.textContent = "❌ عبّي الاسم + العمر (8-99) + الجنس.";
        return;
      }

      // خزّن سريعًا للجلسة (حتى لو Firestore فشل)
      sessionStorage.setItem("mlo5-chat", JSON.stringify({ name, age, gender }));

      // خزّن Firestore (لو uid متوفر)
      if(uid){
        await setDoc(doc(db,"users",uid,"chatProfile","main"),{
          name, age, gender,
          updatedAt: serverTimestamp()
        },{ merge:true });
      }

      closeModal();

      // ✅ التحويل (داخل نفس فولدر /site/)
      location.href = `room.html?room=${encodeURIComponent(roomPicked)}`;

    }catch(err){
      console.error(err);
      msg.textContent = "❌ خطأ JavaScript: " + (err?.message || err);
    }
  });
</script>
</body>
</html>
