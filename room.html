<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Room - M L O 5</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg-dark:#020202; --yellow:#facc15; --white:#f9fafb; --muted:#9ca3af;
      --border: rgba(250,204,21,.45);
      --card-border: rgba(156,163,175,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Tajawal",system-ui,-apple-system,"Segoe UI",sans-serif;
      background:var(--bg-dark); color:var(--white);
      min-height:100vh; padding:18px;
      display:flex; justify-content:center;
    }
    .wrap{width:100%; max-width:1100px;}
    .top-bar{
      display:flex; gap:10px; align-items:center; justify-content:flex-start;
      direction:ltr; margin-bottom:14px;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 14px; border-radius:999px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.55);
      color:var(--white); text-decoration:none;
      cursor:pointer; user-select:none;
      transition:transform .15s ease, background .15s ease;
      font-weight:900; font-size:.9rem;
    }
    .pill:hover{transform:translateY(-1px); background:rgba(250,204,21,.12)}

    .grid{
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:14px;
    }
    @media(max-width:900px){
      .grid{grid-template-columns:1fr;}
    }

    .card{
      border:1px solid var(--card-border);
      background:linear-gradient(145deg,#020202,#050505);
      border-radius:var(--radius);
      padding:14px;
      box-shadow:0 12px 30px rgba(0,0,0,.85);
    }

    .room-head{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      margin-bottom:10px;
      border-bottom:1px solid rgba(255,255,255,.08);
      padding-bottom:10px;
    }
    .room-title{
      font-family:"Poppins",system-ui,sans-serif;
      font-weight:800;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--yellow);
      font-size:1rem;
      direction:ltr;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:70%;
    }
    .room-sub{color:var(--muted); font-size:.85rem;}
    .muted{color:var(--muted); font-size:.9rem;}

    .chat-box{
      height: 60vh;
      min-height: 420px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.45);
      padding: 12px;
      overflow:auto;
    }

    .msg-row{display:flex; gap:10px; margin-bottom:10px; align-items:flex-start;}
    .avatar{
      width:34px;height:34px;border-radius:50%;
      overflow:hidden;
      border:1px solid rgba(250,204,21,.55);
      background:#000;
      flex:0 0 auto;
    }
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    .bubble{
      flex:1;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      padding:10px 10px;
      background: rgba(15,23,42,.65);
    }
    .meta{display:flex; align-items:center; justify-content:space-between; gap:8px; margin-bottom:4px;}
    .name{font-weight:900; color:var(--yellow); font-size:.9rem;}
    .time{color:rgba(156,163,175,.9); font-size:.75rem; white-space:nowrap;}
    .text{color:var(--white); font-size:.92rem; line-height:1.45; word-wrap:break-word;}

    .system{
      text-align:center;
      color: rgba(156,163,175,.95);
      font-size:.85rem;
      margin: 10px 0;
    }

    .composer{display:flex; gap:10px; margin-top:10px;}
    .composer input{
      flex:1;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.45);
      color:var(--white);
      padding:10px 12px;
      font-size:.95rem;
      outline:none;
    }
    .composer input:focus{border-color: rgba(250,204,21,.8); box-shadow:0 0 0 4px rgba(250,204,21,.18);}
    .send{
      border:none;
      cursor:pointer;
      padding:10px 14px;
      border-radius:999px;
      font-weight:900;
      background: var(--yellow);
      color:#111;
      white-space:nowrap;
    }
    .send:disabled{opacity:.65; cursor:not-allowed;}

    .side-title{font-weight:900; color: var(--yellow); margin-bottom:8px;}
    .online-list{display:flex; flex-direction:column; gap:8px; max-height: 60vh; overflow:auto; padding-right: 4px;}
    .online{
      display:flex; align-items:center; gap:10px;
      padding:10px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.45);
    }
    .online .o-name{font-weight:900;}
    .online .o-sub{color:var(--muted); font-size:.8rem; margin-top:2px;}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top-bar">
      <a class="pill" href="chatrooms.html">‚¨ÖÔ∏é <span>ÿßŸÑÿ∫ÿ±ŸÅ</span></a>
      <a class="pill" href="index.html">üè† <span>ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</span></a>
      <button class="pill" id="logout-btn" type="button">‚éã <span>ÿ™ÿ≥ÿ¨ŸäŸÑ ÿÆÿ±Ÿàÿ¨</span></button>
    </div>

    <div class="grid">
      <div class="card">
        <div class="room-head">
          <div>
            <div class="room-title" id="room-title">ROOM</div>
            <div class="room-sub" id="room-sub">Online chat (Firestore realtime)</div>
          </div>
          <div class="muted" id="me-badge">...</div>
        </div>

        <div class="chat-box" id="chat"></div>

        <div class="composer">
          <input id="text" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ©..." maxlength="600" />
          <button class="send" id="send">ÿ•ÿ±ÿ≥ÿßŸÑ</button>
        </div>
      </div>

      <div class="card">
        <div class="side-title">ÿßŸÑŸÖÿ™Ÿàÿßÿ¨ÿØŸàŸÜ ÿßŸÑÿ¢ŸÜ</div>
        <div class="muted" id="online-count"></div>
        <div class="online-list" id="online-list"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import {
      getFirestore,
      doc, getDoc, setDoc, addDoc,
      collection, query, orderBy, limit,
      onSnapshot, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBnxruqFdBHEHTSVXl-QK848lsGvwBBH9U",
      authDomain: "mlo5-users.firebaseapp.com",
      projectId: "mlo5-users",
      appId: "1:142086858806:web:64c50f3a8d6250a2049097"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // -------- helpers --------
    const params = new URLSearchParams(location.search);
    const roomId = (params.get("room") || "").trim();
    if (!roomId) location.href = "chatrooms.html";

    const roomTitleEl = document.getElementById("room-title");
    roomTitleEl.textContent = String(roomId).toUpperCase();

    const chatEl = document.getElementById("chat");
    const onlineListEl = document.getElementById("online-list");
    const onlineCountEl = document.getElementById("online-count");
    const meBadge = document.getElementById("me-badge");

    const input = document.getElementById("text");
    const sendBtn = document.getElementById("send");

    function escapeHtml(s){
      return (s || "").replace(/[&<>"']/g, (c)=>({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[c]));
    }
    function fmtTime(date){
      try{
        return new Intl.DateTimeFormat(undefined,{hour:"2-digit",minute:"2-digit"}).format(date);
      }catch{ return ""; }
    }
    function scrollToBottom(){
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    // Firestore locations
    const roomRef = doc(db, "chatRooms", roomId);
    const messagesRef = collection(db, "chatRooms", roomId, "messages");
    const presenceCol = collection(db, "chatRooms", roomId, "presence");

    async function getChatProfile(uid){
      const ref = doc(db, "users", uid, "chatProfile", "main");
      const snap = await getDoc(ref);
      return snap.exists() ? snap.data() : null;
    }

    // -------- realtime: messages --------
    function renderMessage(m){
      if (m.type === "system"){
        const div = document.createElement("div");
        div.className = "system";
        div.textContent = m.text || "";
        chatEl.appendChild(div);
        return;
      }

      const row = document.createElement("div");
      row.className = "msg-row";

      const av = document.createElement("div");
      av.className = "avatar";
      const img = document.createElement("img");
      img.src = m.photoURL || "me.jpg";
      img.alt = "avatar";
      av.appendChild(img);

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      const meta = document.createElement("div");
      meta.className = "meta";

      const name = document.createElement("div");
      name.className = "name";
      name.textContent = m.name || "User";

      const time = document.createElement("div");
      time.className = "time";
      const dt = m.createdAt?.toDate ? m.createdAt.toDate() : null;
      time.textContent = dt ? fmtTime(dt) : "";

      meta.appendChild(name);
      meta.appendChild(time);

      const text = document.createElement("div");
      text.className = "text";
      text.innerHTML = escapeHtml(m.text || "");

      bubble.appendChild(meta);
      bubble.appendChild(text);

      row.appendChild(av);
      row.appendChild(bubble);

      chatEl.appendChild(row);
    }

    // -------- realtime: online users (presence) --------
    function renderOnline(list){
      onlineListEl.innerHTML = "";
      list.forEach((u) => {
        const item = document.createElement("div");
        item.className = "online";

        const av = document.createElement("div");
        av.className = "avatar";
        const img = document.createElement("img");
        img.src = u.photoURL || "me.jpg";
        img.alt = "avatar";
        av.appendChild(img);

        const box = document.createElement("div");
        const nm = document.createElement("div");
        nm.className = "o-name";
        nm.textContent = u.name || "User";

        const sub = document.createElement("div");
        sub.className = "o-sub";
        sub.textContent = `${u.gender === "male" ? "ÿ∞ŸÉÿ±" : "ÿ£ŸÜÿ´Ÿâ"} ¬∑ ${u.age || "?"}`;

        box.appendChild(nm);
        box.appendChild(sub);

        item.appendChild(av);
        item.appendChild(box);

        onlineListEl.appendChild(item);
      });

      onlineCountEl.textContent = `Online: ${list.length}`;
    }

    // -------- main --------
    let currentUid = null;
    let me = null;
    let heartbeatTimer = null;
    let unsubMessages = null;
    let unsubPresence = null;

    async function writeSystem(text){
      try{
        await addDoc(messagesRef, { type:"system", text, createdAt: serverTimestamp() });
      }catch(e){
        console.error(e);
      }
    }

    async function upsertPresence(){
      if (!currentUid || !me) return;
      const ref = doc(db, "chatRooms", roomId, "presence", currentUid);
      await setDoc(ref, {
        uid: currentUid,
        name: me.name,
        age: me.age,
        gender: me.gender,
        photoURL: me.photoURL || "",
        lastActive: serverTimestamp()
      }, { merge:true });
    }

    function startHeartbeat(){
      if (heartbeatTimer) clearInterval(heartbeatTimer);
      heartbeatTimer = setInterval(() => {
        upsertPresence().catch(()=>{});
      }, 20000); // ŸÉŸÑ 20 ÿ´ÿßŸÜŸäÿ©
    }

    // ‚úÖ ÿßŸÖŸÜÿπ ÿ™ŸÉÿ±ÿßÿ± "ÿØÿÆŸÑ ÿßŸÑÿ∫ÿ±ŸÅÿ©" ŸÑŸà ÿπŸÖŸÑ ÿ±ŸäŸÅÿ±ÿ¥ ÿ®ŸÜŸÅÿ≥ ÿßŸÑÿ™ÿ®ŸàŸäÿ®
    function joinFlagKey(){ return `mlo5-joined:${roomId}`; }

    async function joinRoom(){
      try{ await setDoc(roomRef, { updatedAt: serverTimestamp() }, { merge:true }); }catch{}

      await upsertPresence();
      startHeartbeat();

      const already = sessionStorage.getItem(joinFlagKey());
      if (!already){
        sessionStorage.setItem(joinFlagKey(), "1");
        await writeSystem(`${me.name} ÿØÿÆŸÑ ÿßŸÑÿ∫ÿ±ŸÅÿ© ‚úÖ`);
      }
    }

    async function leaveRoom(){
      if (!currentUid || !me) return;

      // best-effort: ŸÑÿß ÿ™ÿπÿ™ŸÖÿØ ÿπŸÑŸäŸáÿß 100% ÿπŸÜÿØ ÿßŸÑÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÖŸÅÿßÿ¨ÿ¶
      const leftKey = `mlo5-left:${roomId}`;
      if (!sessionStorage.getItem(leftKey)){
        sessionStorage.setItem(leftKey,"1");
        try{ await writeSystem(`${me.name} ÿÆÿ±ÿ¨ ŸÖŸÜ ÿßŸÑÿ∫ÿ±ŸÅÿ© üëã`); }catch{}
      }

      try{ await upsertPresence(); }catch{}
      if (heartbeatTimer) clearInterval(heartbeatTimer);
      heartbeatTimer = null;
    }

    function attachRealtime(){
      // messages
      const qMsgs = query(messagesRef, orderBy("createdAt","asc"), limit(200));
      unsubMessages = onSnapshot(qMsgs, (snap) => {
        chatEl.innerHTML = "";
        snap.forEach((d) => renderMessage(d.data()));
        scrollToBottom();
      });

      // presence
      unsubPresence = onSnapshot(presenceCol, (snap) => {
        const now = Date.now();
        const online = [];

        snap.forEach((d) => {
          const data = d.data();
          const last = data.lastActive?.toDate ? data.lastActive.toDate().getTime() : 0;
          // Online ŸÑŸà ÿ¢ÿÆÿ± ŸÜÿ¥ÿßÿ∑ ÿÆŸÑÿßŸÑ 65 ÿ´ÿßŸÜŸäÿ©
          if (now - last <= 65000) online.push(data);
        });

        online.sort((a,b)=> (a.name||"").localeCompare(b.name||""));
        renderOnline(online);
      });
    }

    // ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ÿ≥ÿßŸÑÿ©
    async function send(){
      if (!currentUid || !me) return;
      const text = (input.value || "").trim();
      if (!text) return;

      input.value = "";
      sendBtn.disabled = true;

      try{
        await addDoc(messagesRef, {
          type: "user",
          text,
          uid: currentUid,
          name: me.name,
          photoURL: me.photoURL || "",
          createdAt: serverTimestamp()
        });
        upsertPresence().catch(()=>{});
      }catch(e){
        console.error(e);
      }finally{
        sendBtn.disabled = false;
        input.focus();
      }
    }

    sendBtn.addEventListener("click", send);
    input.addEventListener("keydown", (e) => { if (e.key === "Enter") send(); });

    // Logout
    document.getElementById("logout-btn").addEventListener("click", async () => {
      try{ await leaveRoom(); }catch{}
      await signOut(auth);
      location.href = "index.html";
    });

    // ÿÆÿ±Ÿàÿ¨ best-effort
    window.addEventListener("beforeunload", () => { try{ leaveRoom(); }catch{} });
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "hidden") {
        try{ leaveRoom(); }catch{}
      } else {
        upsertPresence().catch(()=>{});
      }
    });

    // -------- Auth + identity --------
    onAuthStateChanged(auth, async (user) => {
      if (!user) { location.href = "login.html"; return; }
      currentUid = user.uid;

      // 1) from sessionStorage
      let fromSession = null;
      try{ fromSession = JSON.parse(sessionStorage.getItem("mlo5-chat") || "null"); }catch{}

      // 2) fallback from Firestore
      let chat = null;
      if (!fromSession?.name || !fromSession?.age || !fromSession?.gender) {
        chat = await getChatProfile(user.uid);
      }

      const name = (fromSession?.name || chat?.name || "").trim();
      const age = Number(fromSession?.age || chat?.age || 0);
      const gender = (fromSession?.gender || chat?.gender || "").trim();

      if (!name || !age || age < 8 || age > 99 || !gender) {
        location.href = "chatrooms.html";
        return;
      }

      // ÿ™ÿ£ŸÉÿØ ÿßŸÑÿ≠ŸÅÿ∏ ŸÅŸä Firestore (ÿ≠ÿ™Ÿâ ŸÑŸà ÿØÿÆŸÑ ŸÖŸÜ session)
      try{
        await setDoc(doc(db,"users",user.uid,"chatProfile","main"),{
          name, age, gender, updatedAt: serverTimestamp()
        },{merge:true});
      }catch{}

      me = { name, age, gender, photoURL: user.photoURL || "" };
      meBadge.textContent = `${me.name} ¬∑ ${me.gender === "male" ? "ÿ∞ŸÉÿ±" : "ÿ£ŸÜÿ´Ÿâ"} ¬∑ ${me.age}`;

      attachRealtime();
      await joinRoom();
    });
  </script>
</body>
</html>
